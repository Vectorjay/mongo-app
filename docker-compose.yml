# docker-compose.yml
version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123  # Simple password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  your-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: "mongodb://admin:password123@mongodb:27017/mydatabase?authSource=admin"
    depends_on:
      - mongodb

volumes:
  mongodb_data: